<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ProfileCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container"> 
        <div id="profile"></div>
        <p id="name"><b>SHARAVATHI P K</b></p>
        <p id="devop">Front End Developer</p>
        <h4 id="head">ABOUT</h4>
        <p id="about">Visionary artist and innovative designer, known for creating captivating visuals that redefine boundaries and inspire awe.</p>
        <p class="social">
            <a id="link" href="#">
                <i class="fab fa-linkedin"></i>
              </a>
              <a id="git" href="#">
                <i class="fab fa-github"></i>
              </a>
            <a id="twit" href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a id="insta" href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </p>
    </div>   
</body>
</html>
